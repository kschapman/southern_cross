<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Southern Cross - Drink</title>
  </head>

  <body>

    <div class="cart-nav">
      <a href="main-menu.html">
        <img src="img/backbtn.png" alt="Back button" class="back-icon">
      </a>
      <img src="img/cart.png" alt="Cart icon" class="cart-icon">
    </div>

    <div class="container">
      <img src="img/logo.png" alt="Southern Cross logo" class="cloud-heading">
    </div>

    <div class="buttons drinks">
      <div class="button-div">
        <div class="btn btn-blue btn-lg">Cold Drinks</div>
      </div>
      <div class="button-div">
        <div class="btn btn-red btn-lg">Hot Drinks</div>
      </div>
      <div class="button-div">
        <div class="btn btn-purple btn-lg">Iced Drinks</div>
      </div>
      <div class="button-div">
        <div class="btn btn-green btn-lg">Freshly Squeezed</div>
      </div>
      <div class="button-div">
        <div class="btn btn-orange btn-lg">Smoothies</div>
      </div>
      <div class="button-div">
        <div class="btn btn-pink btn-lg">Milkshakes</div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
