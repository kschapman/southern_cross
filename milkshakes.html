<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Southern Cross - Milkshakes</title>
  </head>

  <body>

    <div class="cart-nav">
      <a href="drink.html">
        <img src="img/backbtn.png" alt="Back button" class="back-icon">
      </a>
      <img src="img/cart.png" alt="Cart icon" class="cart-icon">
    </div>

    <div class="container">
      <a href="main-menu.html">
        <img src="img/logo.png" alt="Southern Cross logo" class="cloud-heading">
      </a>
      <div class="waiter">
        <div class="waiter-btn">
          <p class="waiter-text">CALL WAITER</p>
        </div>
      </div>
    </div>

    <div class="item-container">

      <div class="item-box tiny">
        <div class="item-name">
          <p>PEANUT BUTTER DELIGHT</p>
        </div>
        <div class="item-price">
          <p>$8.00</p>
        </div>
        <div class="item-info">
          <p>Peanut butter, vanilla ice cream, chocolate.</p>
        </div>
          <div class="btn-add">
            <p class="btn-text">+ Add</p>
          </div>
      </div>

      <div class="item-box tiny">
        <div class="item-name">
          <p>OREO SHAKE</p>
        </div>
        <div class="item-price">
          <p>$8.00</p>
        </div>
        <div class="item-info">
          <p>Oreos, vanilla ice cream, chocolate.</p>
        </div>
          <div class="btn-add">
            <p class="btn-text">+ Add</p>
          </div>
      </div>

      <div class="item-box tiny">
        <div class="item-name">
          <p>CLASSIC MILKSHAKE</p>
        </div>
        <div class="item-price">
          <p>$8.00</p>
        </div>
        <div class="item-info">
          <p>Choose from chocolate, caramel, strawberry, lime, vanilla, banana, raspberry.</p>
        </div>
          <div class="btn-add">
            <p class="btn-text">+ Add</p>
          </div>
      </div>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
