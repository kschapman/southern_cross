<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Southern Cross</title>
  </head>

  <body>

    <div class="cart-nav">
      <a href="table.html">
        <img src="img/backbtn.png" alt="Back button" class="back-icon">
      </a>
      <img src="img/cart.png" alt="Cart icon" class="cart-icon">
    </div>

    <div class="container">
      <img src="img/logo.png" alt="Southern Cross logo" class="cloud-heading">

      <div class="heading-btns">
        <div class="waiter">
          <div class="waiter-btn">
            <p class="waiter-text">CALL WAITER</p>
          </div>
        </div>

        <div class="language">
          <div class="language-btn-english">
            <p class="language-text">TE REO</p>
          </div>
        </div>
      </div>

      <div id="waiter-called">
        <div class="waiter-called-text">
          <p>A waiter will be with you shortly.</p>
        </div><br>
        <div class="waiter-called-btn">
          <p>Close</p>
        </div>
      </div>

      <div class="buttons">
        <div class="menu-btns">
          <a href="food.html">
            <p class="btn btn-green menu-display">Food</p>
          </a>
          <a href="drink.html">
            <p class="btn btn-orange menu-display">Drink</p>
          </a>
          <a href="bar.html">
            <p class="btn btn-purple menu-display">Bar</p>
          </a>
        </div>
      </div>
    </div>

    <div class="container-maori">
      <img src="img/logo.png" alt="Southern Cross logo" class="cloud-heading">

      <div class="heading-btns">
        <div class="waiter">
          <div class="waiter-btn-maori">
            <p class="waiter-text">KARANGA WAITER</p>
          </div>
        </div>

        <div class="language">
          <div class="language-btn-maori">
            <p class="language-text">ENGLISH</p>
          </div>
        </div>
      </div>

      <div id="waiter-called-maori">
        <div class="waiter-called-text">
          <p>A waiter will be with you shortly.</p>
        </div><br>
        <div class="waiter-called-btn">
          <p>Close</p>
        </div>
      </div>

      <div class="buttons">
        <a href="food.html">
          <p class="btn btn-green menu-display">Kai</p>
        </a>
        <a href="drink.html">
          <p class="btn btn-orange menu-display">Inu</p>
        </a>
        <a href="bar.html">
          <p class="btn btn-purple menu-display">Pae</p>
        </a>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p class="education">This website has been built for education purposes only.</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/CartFunction.js"></script>
  </body>
</html>
