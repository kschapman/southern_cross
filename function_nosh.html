<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Southern Cross - Function Nosh</title>
  </head>

  <body>

    <div class="cart-nav">
      <a href="food.html">
        <img src="img/backbtn.png" alt="Back button" class="back-icon">
      </a>
      <img src="img/cart.png" alt="Cart icon" class="cart-icon">
    </div>

    <div class="container">
      <a href="main-menu.html">
        <img src="img/logo.png" alt="Southern Cross logo" class="cloud-heading">
      </a>
      <div class="waiter-item">
        <div class="waiter-btn">
          <p class="waiter-text">CALL WAITER</p>
        </div>
      </div>
    </div>

    <div class="item-container">

      <div class="key">
        <div class="key-content">
          <div class="key-box">
            <div class="circle circle-orange">
            </div>
            <p class="key-text">vegetarian</p>
          </div>
          <div class="key-box spacing-vegetarian">
            <div class="circle hollow-orange">
              <div class="inner-circle inner-circle-orange">
              </div>
            </div>
            <p class="key-text">vegetarian available</p>
          </div>
          <div class="key-box">
            <div class="circle circle-green">
            </div>
            <p class="key-text">vegen</p>
          </div>
          <div class="key-box spacing-vegan">
            <div class="circle hollow-green">
              <div class="inner-circle inner-circle-green">
              </div>
            </div>
            <p class="key-text">vegen available</p>
          </div>
          <div class="key-box">
            <div class="circle circle-red">
            </div>
            <p class="key-text">gluten-free</p>
          </div>
          <div class="key-box">
            <div class="circle hollow-red">
              <div class="inner-circle inner-circle-red">
              </div>
            </div>
            <p class="key-text">gluten-free available</p>
          </div>
        </div>
      </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/CartFunction.js"></script>
  </body>
</html>
