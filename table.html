<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Southern Cross</title>
  </head>

  <body>

    <div class="cart-nav">
      <a href="index.html">
        <img src="img/backbtn.png" alt="Back button" class="back-icon">
      </a>
      <img src="img/cart.png" alt="Cart icon" class="cart-icon">
    </div>

    <div id="cart">
      <img src="img/exit.png" alt="Exit" class="exit">
      <h3 class="your-order">Your Order</h3>
      <ul id="Cart">

      </ul>
      <hr>
      <br>
      <div class="hello">
        <h3 class="your-order order-small">Order Total: $<span class="PriceCount"></span></h3>
      </div>
      <a href="complete.html">
        <div class="btn-send">
          <p class="btn-send-text">Send order through</p>
        </div>
      </a>
    </div>

    <div class="container">
      <img src="img/logo.png" alt="Southern Cross Logo" class="cloud-heading">
      <div class="table">
        <a href="main-menu.html">
          <p class="table-number">What is your table number?</p>
        </a>
      </div>

      <form>
        <div class="table-number-form">
          <input type="number" name="quantity" min="1" max="50" step="1" value="1">
        </div>
      </form>

      <div class="table">
        <a href="main-menu.html">
          <p class="continue">Continue to Menu</p>
        </a>
      </div>

    </div>

    <footer>
      <div class="copyright">
        <p class="education">This website has been built for educational purposes only.</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/CartFunction.js"></script>
  </body>
</html>
