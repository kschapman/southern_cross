<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Southern Cross - Iced Drinks</title>
  </head>

  <body>

    <div class="cart-nav">
      <a href="drink.html">
        <img src="img/backbtn.png" alt="Back button" class="back-icon">

      <img src="img/cart.png" alt="Cart icon" class="cart-icon">
    </div>

    <div class="container">
      <a href="main-menu.html">
        <img src="img/logo.png" alt="Southern Cross logo" class="cloud-heading">
      </a>
    </div>

    <div class="item-container">

        <div class="item-name">
          <p>ICE CREAM SPIDER</p>

      </div>

      <div class="item-box tiny">

          <p>ICED COFFEE / ICED MOCHA</p>
        </div>

        </div>
        <div class="btn-add">
          <p class="btn-text">+ Add</p>
        </div>
      </div>

      <div class="item-box tiny">
        <div class="item-name">
          <p>ICED CHOCOLATE</p>
        </div>
        <div class="item-price">
          <p>$6.00</p>

        </div>
      </div>
